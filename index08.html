<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetShop - Loja</title>
  <link rel="stylesheet" href="style08.css">
</head>
<body>

  <header>
    <h1>PetShop - Acessórios e Cuidados</h1>
  </header>

  <div class="container">
    <div class="produtos" id="produtos">
      <!-- Produtos aqui -->
    </div>

    <div class="carrinho">
      <h2>Carrinho</h2>
      <div id="itens-carrinho"></div>
      <div class="total">Total: R$ <span id="total">0.00</span></div>
    </div>
  </div>

  <script>
    const produtos = [
      { id: 1, nome: "Coleira Estampada", preco: 29.90, imagem: "https://via.placeholder.com/100" },
      { id: 2, nome: "Ração Premium", preco: 89.90, imagem: "https://via.placeholder.com/100" },
      { id: 3, nome: "Brinquedo Ossinho", preco: 15.50, imagem: "https://via.placeholder.com/100" },
      { id: 4, nome: "Shampoo para Pelos", preco: 22.00, imagem: "https://via.placeholder.com/100" },
    ];

    const carrinho = [];

    function exibirProdutos() {
      const container = document.getElementById('produtos');
      produtos.forEach(prod => {
        const div = document.createElement('div');
        div.classList.add('produto');
        div.innerHTML = `
          <img src="${prod.imagem}" alt="${prod.nome}">
          <h3>${prod.nome}</h3>
          <p>R$ ${prod.preco.toFixed(2)}</p>
          <button onclick="adicionarAoCarrinho(${prod.id})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    function adicionarAoCarrinho(id) {
      const produto = produtos.find(p => p.id === id);
      carrinho.push(produto);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const itensContainer = document.getElementById('itens-carrinho');
      const totalContainer = document.getElementById('total');
      itensContainer.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;
        const div = document.createElement('div');
        div.classList.add('item-carrinho');
        div.innerHTML = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        itensContainer.appendChild(div);
      });

      totalContainer.textContent = total.toFixed(2);
    }

    // Inicializa
    exibirProdutos();
  </script>
</body>
</html>
