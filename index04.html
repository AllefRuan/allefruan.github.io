<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendamento de Banho e Tosa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.6rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .mensagem {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agendamento Pet</h2>
    <form id="formAgendamento">
      <label for="tutor">Nome do Tutor:</label>
      <input type="text" id="tutor" required>

      <label for="pet">Nome do Pet:</label>
      <input type="text" id="pet" required>

      <label for="servico">Serviço:</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Banho">Banho</option>
        <option value="Tosa">Tosa</option>
        <option value="Banho e Tosa">Banho e Tosa</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="hora">Horário:</label>
      <input type="time" id="hora" required>

      <button type="submit">Agendar</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    document.getElementById('formAgendamento').addEventListener('submit', function(e) {
      e.preventDefault();

      const agendamento = {
        tutor: document.getElementById('tutor').value,
        pet: document.getElementById('pet').value,
        servico: document.getElementById('servico').value,
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
      };

      // Salva no localStorage
      const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
      agendamentos.push(agendamento);
      localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

      document.getElementById('mensagem').textContent = "Agendamento realizado com sucesso!";
      document.getElementById('formAgendamento').reset();
    });
  </script>
</body>
</html>
