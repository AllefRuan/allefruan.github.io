<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Arishop</title>
  <link rel="stylesheet" href="style01.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Arishop</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div class="cadastro">
      Não tem uma conta? <a href="index02.html">Cadastre-se</a>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('senha').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const encontrado = usuarios.find(u => u.usuario === user && u.senha === pass);

      if (encontrado) {
        alert('Login realizado com sucesso!');
        localStorage.setItem('usuarioLogado', JSON.stringify(encontrado));
        window.location.href = 'index.html';
      } else {
        alert('Usuário não encontrado. Redirecionando para cadastro.');
        window.location.href = 'index02.html';
      }
    }
  </script>
</body>
</html>
